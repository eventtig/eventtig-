{% extends "base.html" %}

{% block title %}Home{% endblock %}


{% block breadcrumbs %}
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Events</li>
      </ol>
    </nav>
{% endblock %}

{% block body %}


<table class="table">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Start</th>
        <th>&nbsp;</th>
    </tr>
    {% for event in events %}
        <tr>
            <td>{{ event.id }}</td>
            <td>{{ event.title }}</td>
            <td>{{ event.get_start_strftime() }}</td>
            <td><a href="/event/{{ event.id }}/"><button type="button" class="btn btn-link">View</button></a></td>
        </tr>
    {% endfor %}
</table>



{% endblock %}
